<link rel="manifest" href="manifest.json">
<script>
  var u = decodeURIComponent(location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("u").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
  if(u != "" && localStorage.getItem("u") == null) { location.href= u; }
</script>
