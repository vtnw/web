<link rel="manifest" href="manifest2.json">
<script>
  var u = decodeURIComponent(location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("u").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
  if(u != "" && localStorage["u"] != "1") { location.href= u; } else { document.write(u + "-" + localStorage["u"]); }
</script>
