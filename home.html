    <title>Home</title>    
</head>
<body>  
    <br/>
    <div id="dvLinks"></div>
    <input type="text" id="tbLink" placeholder="add" style="border:none;width:100%;outline: none;font-size: 16px;" />
    <script>
      var key = getParam("u");
      var mode = getParam("m");
      var cacheName = "home" + (key == "") ? "" : "_" + key;
      document.getElementById("tbLink").addEventListener("keyup", function (event) {
          event.preventDefault();
          var value = document.getElementById("tbLink").value.trim();
          if (event.keyCode == 13 && value != "") {
              var links = getCache();
              var linkData = value.split("|");
              links.push({"title": linkData[0], "url": linkData[1]});
              setCache(links);
              showLinks();
              document.getElementById("tbLink").value = "";
              document.getElementById("tbLink").blur();
          }
      });
      function showLinks() {
          var links = getCache();
          links.sort(function(a,b){return a.title.localeCompare(b.title)});
          var dvLinks = document.getElementById("dvLinks");
          dvLinks.innerHTML = "";
          for (var i = 0; i < links.length; i++) {
              var a = document.createElement('a');                
              a.setAttribute("href", links[i].url);
              a.setAttribute("target", "_blank");
              a.setAttribute("style", "word-wrap:break-word;");
              a.innerHTML = (mode == "v") ? links[i].title + "<br/>" + links[i].url : links[i].title;
              dvLinks.appendChild(a);
              dvLinks.appendChild(document.createElement('br'));
              dvLinks.appendChild(document.createElement('br'));              
          }
      }        
      function getCache() {
          var items = JSON.parse(localStorage.getItem(cacheName));
          if (items == null) {
              items = [];
          }          
          return items;
      }
      function setCache(items) {
          localStorage.setItem(cacheName, JSON.stringify(items));
      }
      function getParam(name){
          return decodeURIComponent(window.location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(name).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
      }
      showLinks();
    </script>
</body>
</html>
