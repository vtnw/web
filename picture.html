<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Picture</title>
	<style>
		.dvOptions {
			margin: 15px 0px 15px 0px;
		}
		.img {
			width:100px;
		}
		.spnLabel {
			font-weight:bold;
			font-size:28px;
			padding:5px 5px 5px 5px;
			vertical-align:bottom;
		}
		.spnSpace {
			display:inline-block;
			width:83%;
		}
		::-webkit-scrollbar { 
        		display: none; 
        	}
	</style>
	<script>
		var imgHeight = 750;
		var imgQuality = 0.8;		
		function importPicture() {
			document.getElementById("fileImport").click();
		}
		function exportPicture() {
			var name = prompt("Name?", "IMG_" + getFormattedDate() + ".jpg");
			var a = document.createElement("a");
			a.download = name;
      			a.innerHTML = "export";
      			a.href = document.getElementById("img").src;
      			a.style.display = "none";
      			a.onclick = function (event) { event.stopPropagation(); document.body.removeChild(event.target); };
      			if (name) { document.body.appendChild(a);a.click(); }
		}
		function importFile() {
			var fileReader = new FileReader();
		      	fileReader.onload = function(e) {
				var image = new Image();
        			image.onload = function() {
                			var canvas = document.createElement('canvas');
					var ctx = canvas.getContext('2d');
					var w = image.width;
					var h = image.height;
					w = imgHeight/h*w;
					h = imgHeight;
					canvas.width = w;
                			canvas.height = h;
					ctx.drawImage(this, 0, 0, w, h);
                			document.getElementById("img").src = canvas.toDataURL("image/jpeg", imgQuality);
            			};
        			image.src = e.target.result;
			};
			fileReader.readAsDataURL(document.getElementById("fileImport").files[0], "UTF-8");
		}
		function getFormattedDate() {
            		var d = new Date();
            		d = d.getFullYear()    
				+ ('0' + (d.getMonth() + 1)).slice(-2)
                		+ ('0' + d.getDate()).slice(-2)
                		+ ('0' + d.getHours()).slice(-2)
                		+ ('0' + d.getMinutes()).slice(-2)
                		+ ('0' + d.getSeconds()).slice(-2);
            		return d;
        	}
    </script>
</head>
<body>
	<div id="dvOptions" class="dvOptions">
		<span id="spnSettings" class="spnLabel" onclick="exportPicture();">=</span>
		<span class="spnSpace"></span>
		<span class="spnLabel" onclick="importPicture();">+</span>
		<input type="file" id="fileImport" onchange="importFile();" style="display:none;" />
	</div>
	<img id="img" />
</body>
</html>
