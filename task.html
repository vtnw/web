<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width =device-width, initial-scale=1.0">
	<title>Task</title>
 	<style>
 		textarea {
			width:97%;
			height:735px;
			border:none;
			outline:none;
			padding:5px;
			font-size:16px;
			font-family:inherit;
			resize:none;
		}
		::-webkit-scrollbar {
			display: none;
		}
	</style>
	<script>
		navigator.serviceWorker.addEventListener("message", function(event) {
			tb().value = event.data;
		});
		function show(d) {
			if (event.keyCode == 13) {
				navigator.serviceWorker.getRegistration().then((r) => { 
					r.showNotification("Task", { silent: "true", body: d.substring(0, d.length-1) });
					tb().value = "";
				});
			}
		}
		function init() {
			tb().value = decodeURIComponent(location.search.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent("d").replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
			navigator.serviceWorker.register("sw.js").then((r) => { Notification.requestPermission(); });
		}
		function clearCache() {
			navigator.serviceWorker.controller.postMessage("clearCache");
		}
		function setSize() {
			tb().style.height = (window.innerHeight > 600) ? "735px" : "480px";
		}
		function tb() { return document.getElementById("tb"); }
	</script>
</head>
<body onload="init();" onresize="setSize();">
	<textarea id="tb" onkeyup="show(this.value);" placeholder="Add"></textarea>
</body>
</html>
